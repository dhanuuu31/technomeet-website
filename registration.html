<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>

<style>
:root{
  --bg:#020617;
  --card:#0b1220;
  --accent:#ffd700;
  --accent-dark:#ffd700;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#1f2937;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial;
}

body{
  margin:0;
  min-height:100vh;
  background:url('slide5.webp') no-repeat center center fixed;
  background-size:cover;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

/* ðŸ”¥ INCREASED WIDTH */
.container{
  width:100%;
  max-width:850px;
}

.card{
  background:rgba(11,18,32,0.9);
  border-radius:20px;
  padding:40px;               /* ðŸ”¥ MORE SPACE */
  border:1px solid rgba(200,229,40,0.75);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* ðŸ”¥ BIGGER HEADINGS */
h1{
  margin:0 0 14px;
  font-size:36px;
  text-align:center;
  color:var(--accent);
}

.sub{
  color:var(--muted);
  margin-bottom:28px;
  text-align:center;
  font-size:16px;
}

.section{
  margin-bottom:26px;
}

.label{
  margin-bottom:8px;
  display:block;
  color:#c7d2fe;
  font-size:15px;
}

/* ðŸ”¥ BIGGER INPUTS */
input, select{
  width:100%;
  padding:16px 18px;
  border-radius:14px;
  background:#020617;
  border:1px solid var(--border);
  color:var(--text);
  font-size:16px;
}

/* EVENTS */
.events{
  display:grid;
  gap:14px;
}

.event{
  padding:18px;
  border-radius:16px;
  border:1px solid var(--border);
  cursor:pointer;
  font-size:16px;
}

.event.active{
  border-color:var(--accent);
  box-shadow:0 0 0 2px var(--accent);
}

/* TYPE OPTIONS */
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.box{
  padding:18px;
  border-radius:14px;
  border:1px solid var(--border);
  cursor:pointer;
  text-align:center;
  font-size:16px;
}

.box.active{
  border-color:var(--accent);
  box-shadow:0 0 0 2px var(--accent);
}

.box.disabled{
  opacity:0.4;
  cursor:not-allowed;
}

/* TOTAL */
.total{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  border-radius:14px;
  background:#020617;
  border:1px solid var(--border);
}

.price{
  color:var(--accent);
  font-weight:800;
  font-size:24px;
}

/* ðŸ”¥ BIG BUTTONS */
button{
  width:100%;
  padding:18px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,var(--accent),var(--accent-dark));
  color:#0e0f00;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

.whatsapp{
  background:#d7c247;
  color:#0b0b0a;
  margin-top:14px;
}

.note{
  font-size:14px;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:768px){
  .container{
    max-width:100%;
  }
  .card{
    padding:28px;
  }
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<h1>Registration</h1>
<div class="sub">CodeWar â€¢ Cyber Shield â€¢ Project Expo</div>

<!-- EVENT -->
<div class="section">
<label class="label">Select Event</label>
<div class="events">
  <div class="event active" data-event="Codewar">ðŸ’» CodeWar</div>
  <div class="event" data-event="Cyber Shield">ðŸ›¡ Cyber Shield</div>
  <div class="event" data-event="Model Exhibition">ðŸ¤– Project Expo</div>
</div>
</div>

<!-- TYPE -->
<div class="section">
<label class="label">Registration Type</label>
<div class="options">
  <div class="box active" id="individual">Individual</div>
  <div class="box" id="team">Team</div>
</div>
</div>

<!-- TEAM -->
<div class="section" id="teamFields" style="display:none;">
  <label class="label">Team Members</label>

  <select id="teamSize" style="display:none;">
    <option value="2">2 Participants</option>
    <option value="3">3 Participants</option>
    <option value="4">4 Participants</option>
  </select>

  <input id="member1" placeholder="Participant 1 Name">
  <input id="member2" placeholder="Participant 2 Name">
  <input id="member3" placeholder="Participant 3 Name">
  <input id="member4" placeholder="Participant 4 Name">
</div>

<!-- PHONE -->
<div class="section">
<label class="label">Phone Number</label>
<input type="tel" id="phone" placeholder="Enter phone number">
</div>

<!-- EMAIL -->
<div class="section">
<label class="label">Email Address</label>
<input type="email" id="email" placeholder="Enter email address">
</div>

<!-- TOTAL -->
<div class="section">
<div class="total">
  <span>Total Payable</span>
  <span class="price" id="amount">â‚¹100 / head</span>
</div>
</div>

<button onclick="continueRegistration()">Continue Registration</button>
<button class="whatsapp" onclick="sendWhatsApp()">Submit via WhatsApp</button>

</div>
</div>

<script>
let currentEvent="Codewar";
let type="individual";

const events=document.querySelectorAll('.event');
const individual=document.getElementById('individual');
const team=document.getElementById('team');
const teamFields=document.getElementById('teamFields');
const teamSize=document.getElementById('teamSize');
const amount=document.getElementById('amount');
const members=[member1,member2,member3,member4];

events.forEach(e=>{
  e.onclick=()=>{
    events.forEach(x=>x.classList.remove('active'));
    e.classList.add('active');
    currentEvent=e.dataset.event;

    if(currentEvent==="Codewar"){
      type="individual";
      individual.classList.add("active");
      team.classList.remove("active");
      team.classList.add("disabled");
      teamFields.style.display="none";
      teamSize.style.display="none";
    }else{
      team.classList.remove("disabled");
    }
  }
});

individual.onclick=()=>{
  type="individual";
  individual.classList.add("active");
  team.classList.remove("active");
  teamFields.style.display="none";
};

team.onclick=()=>{
  if(currentEvent==="Codewar") return;
  type="team";
  team.classList.add("active");
  individual.classList.remove("active");
  teamFields.style.display="block";
  teamSize.style.display=currentEvent==="Cyber Shield"?"block":"none";
};

teamSize.onchange=()=>{
  let size=parseInt(teamSize.value);
  members.forEach((m,i)=>{
    m.style.display=i<size?"block":"none";
    if(i>=size) m.value="";
  });
};

function continueRegistration(){
  alert("Registration submitted successfully!");
}

function sendWhatsApp(){
  alert("WhatsApp fallback triggered!");
}
</script>

</body>
</html>
